<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap Css Offline -->
    <link rel="stylesheet" type="text/css" href="Css/bootstrap.min.css">
    <!-- Custom Css -->
    <link rel="stylesheet" type="text/css" href="Css/style.css">
</head>

<body>
    <section>
        <div class="container-fluid">
            <h5>Name : Kamran Ahmed Siddiqui</h5>
            <h5>Course : Web And Mobile App Development</h5>
            <h5>Assignment 7 : JavaScript Calculator(Saaylani)</h5>

        </div>
    </section>
    <section>
        <div class="container">

            <div class="row">
                <div class="col-xs-12 colsm-12 col-md-12 col-lg-12">
                    <div class="cal">
                        <div class="inp shadow-none p-2 mb-5 rounded">
                            <input type="text" id="result" class="result">
                        </div>
                        <div class="btn d-flex justify-content-between
                         flex-wrap">
                            <button class="btn cus" onclick='getNumber("7")'>7</button>
                            <button class="btn cus" onclick='getNumber("8")'>8</button>
                            <button class="btn cus" onclick='getNumber("9")'>9</button>
                            <button class="btn cus  yo" onclick='getNumber("*")'>x</button>

                        </div>
                        <div class="btn d-flex justify-content-between flex-wrap">
                            <button class="btn cus" onclick='getNumber("4")'>4</button>
                            <button class="btn cus" onclick='getNumber("5")'>5</button>
                            <button class="btn cus" onclick='getNumber("6")'>6</button>
                            <button class="btn cus yo" onclick='getNumber("-")'>-</button>

                        </div>
                        <div class="btn d-flex justify-content-between flex-wrap">
                            <button class="btn cus" onclick='getNumber("1")'>1</button>
                            <button class="btn cus" onclick='getNumber("2")'>2</button>
                            <button class="btn cus" onclick='getNumber("3")'>3</button>
                            <button class="btn cus yo" onclick='getNumber("+")'>+</button>

                        </div>
                        <div class="btn d-flex justify-content-between flex-wrap">
                            <button class="btn cus w-50 ok" onclick='getNumber("0")'>0</button>
                            <button class="btn cus btn-dangers" onclick="clearResult()">C</button>
                            <button class="btn cus btn-success" onclick="getResult()">=</button>

                        </div>
                    </div>
                </div>
            </div>



        </div>

    </section>
    <script src="Js/app.js"></script>

    </script>

</body>

</html>
